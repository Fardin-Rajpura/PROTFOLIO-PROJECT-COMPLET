<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbeBooks Sign on</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./sign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="card shadow-sm p-4" style="width: 380px; border-radius: 10px;">

            <!-- Logo -->
            <div class="text-center mb-3 ms-5">
                <img src="./images/abebooks-logo-com.png" alt="AbeBooks Logo" width="250">
            </div>

            <!-- Heading -->
            <h4 class="text-center mb-4 fw-semibold">Sign On</h4>

            <!-- Form -->
            <form>
                <div class="mb-3">

                    <label class="form-label">Email</label>

                    <input type="email" class="form-control" placeholder="Enter your email">

                </div>

                <div class="mb-3">

                    <div class="d-flex justify-content-between">

                        <label class="form-label">Password</label>

                        <a href="#" class="small text-decoration-none">Password assistance</a>
                    </div>

                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-teal w-100 text-white" style="background-color:#007984;">Sign
                    On</button>

                <div class="form-check mt-3">

                    <input class="form-check-input" type="checkbox" id="keepSignedIn">

                    <label class="form-check-label small" for="keepSignedIn">
                        Keep me signed in. <a href="#" class="text-decoration-none">Details</a>
                    </label>

                </div>

                <p class="small text-center mt-3">
                    By signing-in, you agree to the AbeBooks.com
                    <a href="#" class="text-decoration-none">Privacy Policy</a> and
                    <a href="#" class="text-decoration-none ">Terms & Conditions</a>.
                </p>
            </form>

            <hr class="my-3">

            <div class="text-center mb-2 text-secondary small">More sign-in options</div>
            <a href=""><img src="./images/lwa_btn.svg" alt=""></a>

            <hr class="my-3">

            <div class="text-center small text-secondary">New to AbeBooks?</div>

            <button class="btn btn-outline-secondary w-100 mt-2">Create your AbeBooks account</button>

        </div>
    </div>

    <hr>

    <footer>
        <div class="container-fluid ">
            <div class="container">
                <div class="footer-main mt-2 text-center">

                    <ul class="d-flex gap-4 justify-content-center">
                        <li><a href="">Terms & conditions</a></li>
                        <li><a href="">Privecy Policy</a></li>
                        <li><a href="">Help</a></li>
                    </ul>

                    <p>Â© AbeBooks Inc.</p>

                </div>

            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
